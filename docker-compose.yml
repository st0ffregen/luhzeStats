version: '3'
services:
  web:
    image: httpd:latest
    ports:
      - "8000:80"
    volumes:
      - ./apache/src:/usr/local/apache2/htdocs/
    depends_on:
      - db
      - api

  db:
    build:
      context: ./mariadb/
      args:
        APP_ENVIRONMENT: ${APP_ENVIRONMENT}
        MYSQL_API_USER: ${MYSQL_API_USER}
        MYSQL_API_PASSWORD: ${MYSQL_API_PASSWORD}
        MYSQL_SCRAPING_USER: ${MYSQL_SCRAPING_USER}
        MYSQL_SCRAPING_PASSWORD: ${MYSQL_SCRAPING_PASSWORD}
    restart: always
    volumes:
      - ./mariadb/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./mariadb/data/:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes

    ports:
      - "3306:3306"
    
  api:
    build: api/
    ports:
      - "5000:5000"
    volumes:
      - ./api:/usr/src/api
    depends_on:
      - db    
    environment:
      WAIT_HOSTS: db:3306
    env_file:
      - ./.env

  scraper:
    build: scraper/
    volumes:
      - ./scraper:/usr/src/scraper
    depends_on:
      - db
    environment:
      WAIT_HOSTS: db:3306
    env_file:
      - ./.env

  nginxgateway:
    build: ./nginx/
    ports:
      - "80:80"
      #- "443:443"
    #volumes:
     # - ./nginx:/etc/nginx/conf.d
    restart: always
    depends_on:
      - db
      - api
      - web
  #certbot:
  #  image: certbot/certbot
