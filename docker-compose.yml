version: '3'
services:
  webserver:
    build:
      context: ./webserver/
      args:
        APP_ENVIRONMENT: ${APP_ENVIRONMENT}
    ports:
      - "80:80"
    volumes:
      - ./webserver/src:/usr/share/nginx/html:ro
      - ./webserver/logs:/var/log/nginx
      #- ./webserver/nginx.conf.production:/etc/nginx/nginx.conf.production:ro
    depends_on:
      - db
      - api

  db:
    build:
      context: ./mariadb/
    restart: always
    volumes:
      - ./mariadb/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./mariadb/data/:/var/lib/mysql
    env_file:
      - .env
    ports:
      - "3306:3306"
    
  api:
    build: api/
    ports:
      - "5000:5000"
    volumes:
      - ./api:/usr/src/api
    depends_on:
      - db    
    environment:
      WAIT_HOSTS: db:3306
    env_file:
      - ./.env

  scraper:
    build: scraper/
    volumes:
      - ./scraper:/usr/src/scraper
    depends_on:
      - db
    environment:
      WAIT_HOSTS: db:3306
    env_file:
      - ./.env


